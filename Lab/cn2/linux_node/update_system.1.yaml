---
- name: Updating system
  hosts:
    - all
  become: yes
  become_method: sudo
  tasks:
  - name: apt -y update
    apt:
      update_cache: true
      cache_valid_time: 3600
      force_apt_get: true
  - name: apt -y upgrade
    apt:
      update_cache: true
      upgrade: dist
      cache_valid_time: 3600
      force_apt_get: true
- name: installing kernel
  hosts:
    - k8s
  become: yes
  become_method: sudo
  tasks:
  - name: install kernel
    apt:
      name: linux-modules-5.4.0-113-generic
      state: present
- name: install nfs server
  hosts:
    - node4
  become: yes
  become_method: sudo
  tasks:
  - name: install nfs server
    apt:
      name: nfs-kernel-server
      state: present
  - name: create directory
    file:
      path: /media/nfsshare
      mode: 0777
      state: directory
      owner: nobody
      group: nogroup
  - name: add into /etc/exports
    blockinfile:
      state: present
      insertafter: EOF
      dest: /etc/exports
      marker: "#<!-- add services ANSIBLE MANAGED BLOCK -->"
      content : |
        /media/nfsshare *(rw,sync,no_subtree_check)
        /media/nfsshare/webserver *(rw,sync,no_subtree_check)
- name: install python3-pip 
  hosts:
    - registry
  become: yes
  become_method: sudo
  tasks:
  - name: install python3-pip
    apt:
      name: python3-pip
      state: present

