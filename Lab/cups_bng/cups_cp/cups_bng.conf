system {
    root-authentication {
        encrypted-password *; ## SECRET-DATA
    }
    services {
        extension-service {
            request-response {
                grpc {
                    clear-text {
                        port 50051;
                    }
                    max-connections 8;
                    skip-authentication;
                }
            }
        }
        flow-tap-dtcp {
            ssh;
        }
        dhcp-local-server {
            dhcpv6 {
                overrides {
                    delegated-pool default_pool6pd;
                }
                group default {
                    interface pp0.0;
                }
            }
        }
        subscriber-management {
            traceoptions {
                file sm.log;
                flag all;
            }
            enable {
                force;
            }
            mode {
                control-plane {
                    control-plane-name cp1;
                    force-broadband-device;
                    transport {
                        inet 172.16.1.1;
                    }
                    user-plane vbng1 {
                        inet 172.16.12.1;
                        netconf {
                            user-name admin;
                            password "$9$-NdYoJZjqPQUj/CtpB1"; ## SECRET-DATA
                            port 830;
                        }
                    }
                    user-plane vbng2 {
                        inet 172.16.12.2;
                        netconf {
                            user-name admin;
                            password "$9$-NdYoJZjqPQUj/CtpB1"; ## SECRET-DATA
                            port 830;
                        }
                    }
                    pfcp {
                        retransmission-timer 3;
                        retries 5;
                        heartbeat-interval 60;
                        enable-tracing;
                    }
                }
            }
            interfaces up:vbng1:ps0 {
                auto-configure {
                    vlan-ranges {
                        dynamic-profile vlan-profile {
                            accept pppoe;
                            ranges {
                                1-4094;
                            }
                        }
                    }
                    remove-when-no-subscribers;
                }
            }
            interfaces up:vbng1:ge-0/0/3 {
                auto-configure {
                    vlan-ranges {
                        dynamic-profile vlan-profile {
                            accept pppoe;
                            ranges {
                                1-4094;
                            }
                        }
                    }
                    remove-when-no-subscribers;
                }
            }
        }
    }
}
chassis {
    pseudowire-service {
        device-count 10;
    }
    network-services enhanced-ip;
}
access {
    radius-server {
        172.16.11.101 {
            port 1812;
            accounting-port 1813;
            secret "$9$g34GikqfznCmfO1REyr"; ## SECRET-DATA
        }
    }
    profile pppoe1_profile {
        accounting-order radius;
        authentication-order none;
        radius {
            authentication-server 172.16.11.101;
            accounting-server 172.16.11.101;
        }
        accounting {
            order radius;
            accounting-stop-on-access-deny;
            immediate-update;
            address-change-immediate-update;
            update-interval 10;
            statistics volume-time;
        }
    }
    address-assignment {
        neighbor-discovery-router-advertisement default_pool6;
        pool default_pool6 {
            family inet6 {
                prefix fc00:1010:1109::/56;
                range r1 prefix-length 64;
            }
        }
        pool default_pool6pd {
            family inet6 {
                prefix 2001:1010:dead:1900::/56;
                range r1 prefix-length 64;
            }
        }
        pool default_pool {
            family inet {
                network 172.16.109.0/24;
                ##
                ## Warning: configuration block ignored: unsupported platform (cbng)
                ##
                xauth-attributes {
                    primary-dns 172.16.11.1/32;
                }
