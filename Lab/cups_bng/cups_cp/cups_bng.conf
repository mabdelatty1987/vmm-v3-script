}
routing-instances {
    isp1 {
        instance-type virtual-router;
        system {
            services {
                dhcp-local-server {
                    dhcpv6 {
                        overrides {
                            delegated-pool isp1_pool6pd;
                        }
                        group isp1 {
                            interface pp0.0;
                        }
                    }
                }
            }
        }
        access {
            address-assignment {
                neighbor-discovery-router-advertisement isp1_pool6;
                pool isp1_pool6 {
                    family inet6 {
                        prefix fc00:1010:1101::/56;
                        range r1 prefix-length 64;
                    }
                }
                pool isp1_pool6pd {
                    family inet6 {
                        prefix 2001:1010:dead:1100::/56;
                        range r1 prefix-length 64;
                    }
                }
                pool isp1_pool {
                    family inet {
                        network 172.16.101.0/24;
                    }
                }
            }
        }
    }
}
dynamic-profiles {
    pppoe1 {
        routing-instances {
            "$junos-routing-instance" {
                interface "$junos-interface-name";
            }
        }
        interfaces {
            pp0 {
                unit "$junos-interface-unit" {
                    ppp-options {
                        chap;
                        pap;
                    }
                    pppoe-options {
                        underlying-interface "$junos-underlying-interface";
                        server;
                    }
                    family inet {
                        unnumbered-address "$junos-loopback-interface";
                    }
                    family inet6 {
                        unnumbered-address "$junos-loopback-interface";
                    }
                }
            }
        }
        protocols {
            router-advertisement {
                interface "$junos-interface-name" {
                    other-stateful-configuration;
                    prefix $junos-ipv6-ndra-prefix;
                }
            }
        }
    }
    vlan-profile {
        interfaces {
            demux0 {
                unit "$junos-interface-unit" {
                    vlan-id "$junos-vlan-id";
                    demux-options {
                        underlying-interface "$junos-interface-ifd-name";
                    }
                    family pppoe {
                        access-concentrator vbng1;
                        duplicate-protection;
                        dynamic-profile pppoe1;
                    }
                }
            }
        }
    }
}

