chassis {
   network-services enhanced-ip;
}
interfaces {
   fxp0 {
      unit 0 {
         family inet {
             address 172.16.14.16/24;
         }
      }
    }
}
interfaces {
lo0 {
        unit 0 {
        family inet {
                address 172.16.255.6/32;
            }
        family iso {
                address 49.0001.1720.1625.5006.00;
            }
            }
    }
ge-0/0/1 {
        mtu 9000;
        unit 0 {
        family inet {
                address 172.16.15.11/31;
            }
        family mpls;
        family iso;
            }
    }
}
protocols { 
	lldp {
		interface  lo0;
		interface  ge-0/0/0;
		interface  ge-0/0/1;
		}
	isis {
		interface  lo0.0 {
                passive;
                }
		interface  ge-0/0/1.0 {
                point-to-point;
                
                    family inet {
                            bfd-liveness-detection {
                                minimum-interval 100;
                            }
                        }
                }
		}
	mpls {
		
		interface ge-0/0/1.0;
		}
	ldp {
		
		interface ge-0/0/1.0;
		}
	}
snmp {
    community public {
        authorization read-only;
    }
}


