interfaces {
   em0 {
      unit 0 {
         family inet {
             address 172.16.16.108/24;
         }
      }
    }
    em1 {
        unit 0 {
            family inet {
                address 169.254.0.2/24;
            }
        }
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
}
protocols {
    igmp-snooping {
