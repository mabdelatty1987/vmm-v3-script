routing-instances {
    mgmt_junos {
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 172.16.10.1;
            }
            }
    }
}
chassis {
   network-services enhanced-ip;
}
interfaces {
   fxp0 {
      unit 0 {
         family inet {
             address 172.16.10.106/24;
         }
      }
    }
}
interfaces {
lo0 {
        unit 0 {
        family inet {
                address 10.100.1.2/32;
            }
        family iso {
                address 49.0001.0101.0000.1002.00;
            }
            }
    }
ge-0/0/3 {
        mtu 9000;
        unit 0 {
        family inet {
                address 10.100.1.141/31;
            }
        family iso;
            }
    }
ge-0/0/4 {
        mtu 9000;
        unit 0 {
        family inet {
                address 10.100.1.145/31;
            }
        family iso;
            }
    }
}
protocols { 
	lldp {
		interface  ge-0/0/0;
        interface  ge-0/0/1;
        interface  ge-0/0/2;
        interface  ge-0/0/3;
        interface  ge-0/0/4;
        }
	isis {
		interface  lo0.0 {
                passive;
                }
		interface  ge-0/0/3.0 {
                point-to-point;
                
                    family inet {
                            bfd-liveness-detection {
                                minimum-interval 100;
                            }
                        }
                }
		interface  ge-0/0/4.0 {
                point-to-point;
                
                    family inet {
                            bfd-liveness-detection {
                                minimum-interval 100;
                            }
                        }
                }
		}
	}
protocols {
   lldp {
      delete: interface all;
   }
}
snmp {
    community public {
        authorization read-only;
    }
}


