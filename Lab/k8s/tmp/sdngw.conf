routing-instances {
    mgmt_junos {
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 172.16.11.1;
            }
            }
    }
}
chassis {
   network-services enhanced-ip;
}
interfaces {
   fxp0 {
      unit 0 {
         family inet {
             address 172.16.11.22/24;
         }
      }
    }
}
interfaces {
lo0 {
        unit 0 {
        family inet {
                address 172.16.255.1/32;
            }
        }
    }
ge-0/0/0 {
        mtu 9000;
        unit 0 {
        family inet {
                address 172.16.13.129/31;
            }
        }
    }
ge-0/0/1 {
        unit 0 {
        family inet {
                address 172.16.13.131/31;
            }
        }
    }
}
protocols { 
	lldp {
		interface  lo0;
		interface  ge-0/0/0;
		interface  ge-0/0/1;
		interface  ge-0/0/2;
		}
	}
snmp {
    community public {
        authorization read-only;
    }
}


