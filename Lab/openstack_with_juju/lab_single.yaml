---
name: os
pod: 
  type: vmm
  #vmmserver: sv8-pod4-vmm.englab.juniper.net
  #jumpserver: ttsv-shell110.juniper.net
  vmmserver: q-pod25-vmm.englab.juniper.net
  # if your account can access vmm server directly, then you can comment out the following line
  #jumpserver: ttqc-shell010.juniper.net
  user: irzan
  adpassword: ThisIsMyPassword
  home_dir : /vmm/data/user_disks/irzan
  ssh_key_name: key1
  #ntp: 172.16.10.1
images:
  gw: images/gw.qcow2
  ubuntu: images/ubuntu-20.04.qcow2 
  desktop: images/desktop.qcow2
  vmx_re: images/vmx/junos-vmx-x86-64-22.1R1.10.vmdk
junos_login:
  login: admin
  password: pass01
vm:
  gw:
    type: gw
    os: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        ipv4: 172.16.11.1/24
        mtu: 9000
        dhcp_range: 172.16.11.100-172.16.11.254
      #em2: 
      #  bridge: control
      #  ipv4: 172.16.12.1/24
      #  mtu: 9000
      #em3:
      #  bridge: data
      #  ipv4: 172.16.13.1/24
      em2:
        bridge: sdngwge0
        ipv4: 172.16.12.0/31
        mtu: 9000
        static:
          - to: 172.16.255.1/32
            via: 172.16.12.1
      em3:
        bridge: sdngwge1
        ipv4: 172.16.12.2/31
      em4:
        bridge: ext1
        ipv4: 172.16.13.1/24
        dhcp_range: 172.16.13.100-172.16.13.150
  juju:
    type: pcsmall
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        mtu: 9000
        ipv4: 172.16.11.100/24
        gateway4: 172.16.11.1
  cc:
    type: pcmedium
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        mtu: 9000
        ipv4: 172.16.11.101/24
        gateway4: 172.16.11.1
  client1:
    type: pcsmall
    os: desktop
    vnc: yes
    interfaces:
      em0: 
        bridge: access
  ext1:
    type: pcsmall
    os: desktop
    vnc: yes
    interfaces:
      em0: 
        bridge: ext1
  node0:
    type: pchpv1
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        mtu: 9000
        bridge: mgmt
        as_bridge: br0
        ipv4: 172.16.11.102/24
        gateway4: 172.16.11.1
  node1:
    type: pchpv1
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        mtu: 9000
        ipv4: 172.16.11.103/24
        gateway4: 172.16.11.1
  node2:
    type: pchpv1
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        mtu: 9000
        ipv4: 172.16.11.104/24
        gateway4: 172.16.11.1
  node3:
    type: pchpv1
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        mtu: 9000
        ipv4: 172.16.11.105/24
        gateway4: 172.16.11.1
  node4:
    type: pcmedium
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        mtu: 9000
        ipv4: 172.16.11.106/24
        gateway4: 172.16.11.1
  sdngw:
    type: junos
    os: vmx
    interfaces:
      mgmt:
        bridge: mgmt
        ipv4: 172.16.11.10/24 
      lo0:
        family:
          inet: 172.16.255.1/32
      ge-0/0/0:
        bridge: sdngwge0
        mtu: 9000
        family:
          inet: 172.16.12.1/31
      ge-0/0/1: 
        bridge: sdngwge1
        family:
          inet: 172.16.12.3/31
      ge-0/0/2: 
        bridge: access
  
  