chassis {
   network-services enhanced-ip;
}
interfaces {
   fxp0 {
      unit 0 {
         family inet {
             address 172.16.10.107/24;
         }
      }
    }
}
interfaces {
lo0 {
        unit 0 {
        family inet {
                address 10.100.1.7/32;
            }
        family iso {
                address 49.0001.0101.0000.1007.00;
            }
            }
    }
ge-0/0/1 {
        mtu 9000;
        unit 0 {
        family inet {
                address 10.100.1.149/31;
            }
        family mpls;
        family iso;
            }
    }
ge-0/0/2 {
        mtu 9000;
        unit 0 {
        family inet {
                address 10.100.1.153/31;
            }
        family mpls;
        family iso;
            }
    }
ge-0/0/3 {
        mtu 9000;
        unit 0 {
        family inet {
                address 10.100.1.154/31;
            }
        family mpls;
        family iso;
            }
    }
}
protocols { 
	lldp {
		interface  lo0;
		interface  ge-0/0/0;
		interface  ge-0/0/1;
		interface  ge-0/0/2;
		interface  ge-0/0/3;
		}
	isis {
		interface  lo0.0 {
                passive;
                }
		interface  ge-0/0/1.0 {
                point-to-point;
                
                    family inet {
                            bfd-liveness-detection {
                                minimum-interval 100;
                            }
                        }
                }
		interface  ge-0/0/2.0 {
                point-to-point;
                
                    family inet {
                            bfd-liveness-detection {
                                minimum-interval 100;
                            }
                        }
                }
		interface  ge-0/0/3.0 {
                point-to-point;
                
                    family inet {
                            bfd-liveness-detection {
                                minimum-interval 100;
                            }
                        }
                }
		}
	mpls {
		
		interface ge-0/0/1.0;
		
		interface ge-0/0/2.0;
		
		interface ge-0/0/3.0;
		}
	rsvp {
		
		interface ge-0/0/1.0;
		
		interface ge-0/0/2.0;
		
		interface ge-0/0/3.0;
		}
	}
protocols {
    mpls {
        lsp-external-controller pccd;
    }
    pcep {
        pce northstar1 {
            local-address 10.100.1.7;
            destination-ipv4-address 172.16.11.51;
            destination-port 4189;
            pce-type active stateful;
            lsp-provisioning;
        }
    }
}
snmp {
    community public {
        authorization read-only;
    }
}


services {
    analytics {
        streaming-server ns {
            remote-address 172.16.11.52;
            remote-port 4000;
        }
        export-profile ns {
            local-address 10.100.1.7;
            reporting-rate 2;
            format gpb;
            transport udp;
        }
        sensor ifd {
            server-name ns;
            export-name ns;
            resource /junos/system/linecard/interface/;
        }
        sensor ifl {
            server-name ns;
            export-name ns;
            resource /junos/system/linecard/interface/logical/usage/;
        }
        sensor lsp {
            server-name ns;
            export-name ns;
            resource /junos/services/label-switched-path/usage/;
        }
        sensor sr-te-color {
            server-name ns;
            export-name ns;
            resource /junos/services/segment-routing/traffic-engineering/ingress/usage/;
        }
        sensor sid {
            server-name ns;
            export-name ns;
            resource /junos/services/segment-routing/sid/usage/;
        }
        sensor sr-te-tunnels {
            server-name ns;
            export-name ns;
            resource /junos/services/segment-routing/traffic-engineering/tunnel/ingress/usage/;
        }
    }
}

protocols {
    mpls {
        sensor-based-stats;
    }
    source-packet-routing {
        telemetry {
            statistics;
        }
    }
}
services {
    rpm {
        probe northstar-ifl {
            test ge-0/0/1.0 {
                probe-type icmp-ping-timestamp;
                target address 10.100.1.148;
                probe-count 11;
                probe-interval 5;
                test-interval 60;
                source-address 10.100.1.149;
                moving-average-size 12;
                traps test-completion;
                hardware-timestamp;
            }
            test ge-0/0/2.0 {
                probe-type icmp-ping-timestamp;
                target address 10.100.1.152;
                probe-count 11;
                probe-interval 5;
                test-interval 60;
                source-address 10.100.1.153;
                moving-average-size 12;
                traps test-completion;
                hardware-timestamp;
            }
            test ge-0/0/3.0 {
                probe-type icmp-ping-timestamp;
                target address 10.100.1.155;
                probe-count 11;
                probe-interval 5;
                test-interval 60;
                source-address 10.100.1.154;
                moving-average-size 12;
                traps test-completion;
                hardware-timestamp;
            }
            }
    }
}
